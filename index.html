<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f5aeb3ac6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <form action="" method="">
        <img src="Img/ArielRR.svg" alt="">
        <div class="cont_inputs">
            <input type="email" name="email" id="email" placeholder="&#xf0e0  Correo" required >
            <input type="password" name="pass" id="pass" placeholder="&#xf084  Contraseña" required minlength="8">
            <div class="ses_activa">
                <input type="checkbox" id="session">
                <label for="session"><p>Mantener sesión abierta</p></label>
            </div>
            <p class="links">¿No recuerdas la contraseña? <a href="recuperar_cont.html">Recordar.</a></p>

            <input type="submit" value="Iniciar Sesión" id="submit">
            <p class="links">¿No tienes una cuenta? <a href="crear_cuenta.html">Crea una.</a></p>
        </div>
        
    </form>
</body>

</html>
